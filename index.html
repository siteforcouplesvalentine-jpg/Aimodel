<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Delna AI | Diamond Pro Edition</title>
    <style>
        :root {
            --bg-color: #0e1117;
            --sidebar-bg: rgba(23, 25, 30, 0.98);
            --gemini-blue: #4285f4;
            --gemini-purple: #9b72cb;
            --success-cyan: #00f2ff;
            --text-gray: #e8eaed;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100dvh;
            background-color: var(--bg-color);
            color: white; font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* --- OVERLAY --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(8px);
            opacity: 0; visibility: hidden; transition: 0.4s; z-index: 900;
        }
        .overlay.active { opacity: 1; visibility: visible; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 290px; background: var(--sidebar-bg);
            display: flex; flex-direction: column;
            padding: 30px 20px; border-right: 1px solid rgba(255,255,255,0.1);
            position: fixed; height: 100%; z-index: 1000;
            transform: translateX(-105%);
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 20px 0 50px rgba(0,0,0,0.5);
        }
        .sidebar.open { transform: translateX(0); }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 35px; }
        .close-btn { font-size: 26px; cursor: pointer; color: #9aa0a6; }

        .menu-item { 
            padding: 14px; margin: 8px 0; border-radius: 12px; 
            cursor: pointer; color: #c4c7c5; display: flex; align-items: center; gap: 15px;
            transition: 0.3s; opacity: 0; transform: translateX(-20px);
            background: rgba(255,255,255,0.02);
        }
        .sidebar.open .menu-item { opacity: 1; transform: translateX(0); transition: 0.4s 0.3s ease forwards; }
        .menu-item:hover { background: rgba(66, 133, 244, 0.1); color: white; }

        /* --- HEADER --- */
        header { padding: 15px 20px; display: flex; align-items: center; flex-shrink: 0; }
        .menu-icon { font-size: 26px; cursor: pointer; padding: 5px; }

        /* --- CHAT AREA --- */
        #chat-area { flex-grow: 1; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; justify-content: center; }
        .chat-row { display: flex; align-items: flex-start; gap: 16px; width: 100%; max-width: 800px; margin: 0 auto; }

        /* THE REPLAY CIRCLE WITH SUCCESS GLOW */
        .ai-avatar {
            width: 38px; height: 38px; border-radius: 50%;
            background: rgba(255,255,255,0.08); flex-shrink: 0;
            position: relative; margin-top: 5px;
            transition: all 0.5s ease;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; border: 1px solid rgba(255,255,255,0.1);
        }

        /* Spin Animation */
        .thinking .ai-avatar::after {
            content: ''; position: absolute; top: -5px; left: -5px;
            right: -5px; bottom: -5px; border-radius: 50%;
            border: 2.5px solid transparent;
            border-left: 2.5px solid var(--gemini-blue);
            border-top: 2.5px solid var(--gemini-purple);
            animation: orbit 0.8s linear infinite;
        }

        /* Success Pulse Glow (Replay Mode) */
        .success-pulse {
            border: 1.5px solid var(--success-cyan) !important;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
            animation: pulse-ring 1.2s ease-out;
        }

        @keyframes orbit { 100% { transform: rotate(360deg); } }
        
        @keyframes pulse-ring {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 242, 255, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 12px rgba(0, 242, 255, 0); }
            100% { transform: scale(1); }
        }

        #msg-display { font-size: 18px; line-height: 1.7; color: var(--text-gray); }

        /* --- INPUT BAR --- */
        .input-container { padding: 10px 20px 45px; display: flex; justify-content: center; flex-shrink: 0; }
        .input-pill {
            width: 100%; max-width: 720px; background: #1e1f20;
            border-radius: 32px; display: flex; align-items: center;
            padding: 6px 15px; border: 1px solid rgba(255,255,255,0.05);
            transition: 0.4s; box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }
        .input-pill:focus-within { border: 1px solid var(--gemini-blue); box-shadow: 0 0 30px rgba(66, 133, 244, 0.2); }

        .icon-btn { font-size: 22px; color: #9aa0a6; cursor: pointer; padding: 10px; transition: 0.3s; }
        input { background: none; border: none; color: white; flex-grow: 1; padding: 12px 10px; outline: none; font-size: 16px; }

        .send-btn { color: var(--gemini-blue); opacity: 0.3; pointer-events: none; transition: 0.3s; }
        .send-btn.active { opacity: 1; pointer-events: auto; transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span style="font-weight: bold; letter-spacing: 1.5px; color: #9aa0a6;">FOLDERS</span>
            <span class="close-btn" onclick="toggleSidebar()">‚úï</span>
        </div>
        <div class="menu-item">üìÇ Security Logs</div>
        <div class="menu-item">üõ°Ô∏è Diamond Core</div>
        <div class="menu-item">‚ö° System Bypass</div>
        <div class="menu-item">üïí Recent Sessions</div>
    </div>

    <header>
        <div class="menu-icon" onclick="toggleSidebar()">‚ò∞</div>
        <div style="margin-left: 18px; font-size: 15px; letter-spacing: 3px; font-weight: bold; color: #e8eaed;">DELNA AI</div>
    </header>

    <div id="chat-area">
        <div class="chat-row" id="chatRow">
            <div class="ai-avatar" id="avatarCircle">D</div>
            <div id="msg-display">Waiting for your command, Commander.</div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-pill">
            <div class="icon-btn">+</div>
            <input type="text" id="userInput" placeholder="Ask Delna AI..." autocomplete="off">
            <div class="icon-btn send-btn" id="sendBtn" onclick="processMessage()">‚û§</div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        const input = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const display = document.getElementById('msg-display');
        const chatRow = document.getElementById('chatRow');
        const avatarCircle = document.getElementById('avatarCircle');

        input.addEventListener('input', () => {
            if (input.value.trim() !== "") sendBtn.classList.add('active');
            else sendBtn.classList.remove('active');
        });

        function processMessage() {
            const val = input.value.trim();
            if (!val) return;

            input.value = '';
            sendBtn.classList.remove('active');
            display.innerHTML = '';
            
            // Start Loading Animation
            chatRow.classList.add('thinking');
            avatarCircle.classList.remove('success-pulse');

            setTimeout(() => {
                // Success / Replay State
                chatRow.classList.remove('thinking');
                display.innerText = "Delna AI Analysis complete. All systems are optimized for Commander.";
                
                // Add the Success Pulse Glow
                avatarCircle.classList.add('success-pulse');
                
                // Optional: Remove glow after animation
                setTimeout(() => {
                    avatarCircle.classList.remove('success-pulse');
                }, 2000);
            }, 1800);
        }

        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') processMessage(); });
    </script>
</body>
</html>
