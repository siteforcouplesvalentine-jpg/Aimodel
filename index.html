<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delna AI | Security Interface</title>
    <style>
        :root {
            --primary-glow: rgba(0, 212, 255, 0.6);
            --accent-glow: rgba(255, 0, 150, 0.6);
            --bg-color: #0b0e14;
        }

        body {
            background: radial-gradient(circle at center, #1a1f2c 0%, var(--bg-color) 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; overflow: hidden;
        }

        .dashboard {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 50px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            transition: 1s ease;
        }

        /* The Shield & Circular Loader */
        .logo-container {
            position: relative;
            width: 160px; height: 160px;
            margin: 0 auto 30px;
        }

        .shield-circle {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary-glow);
            border-right: 2px solid var(--accent-glow);
            animation: rotate 4s linear infinite;
            transition: 0.5s;
        }

        /* This happens when AI is 'Thinking' */
        .thinking .shield-circle {
            animation: rotate 0.8s linear infinite; /* Faster rotation */
            border-top: 3px solid #00ffcc;
            box-shadow: 0 0 25px #00ffcc;
        }

        .shield-icon {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            filter: drop-shadow(0 0 15px var(--primary-glow));
            transition: 0.5s;
        }

        .thinking .shield-icon {
            filter: drop-shadow(0 0 30px #00ffcc);
            transform: translate(-50%, -50%) scale(1.1);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .input-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 15px 25px;
            width: 85%; color: white;
            outline: none; text-align: center;
            transition: 0.4s;
        }

        .input-box:focus { border-color: var(--primary-glow); box-shadow: 0 0 20px rgba(0, 212, 255, 0.2); }

        #output-msg { margin-top: 25px; font-size: 14px; color: #88edff; min-height: 40px; }
    </style>
</head>
<body>

    <div class="dashboard" id="mainDashboard">
        <div id="status" style="font-size: 10px; letter-spacing: 3px; margin-bottom: 20px; color: #00ffcc;">SYSTEM SECURED</div>
        
        <div class="logo-container" id="logoFrame">
            <div class="shield-circle"></div>
            <div class="shield-icon">üõ°Ô∏è</div>
        </div>

        <h1 style="font-weight: 200; letter-spacing: 4px;">DELNA AI</h1>
        
        <input type="text" class="input-box" id="userInput" placeholder="Enter command..." autocomplete="off">
        
        <div id="output-msg"></div>
    </div>

    <script>
        const input = document.getElementById('userInput');
        const output = document.getElementById('output-msg');
        const logoFrame = document.getElementById('logoFrame');

        function typeWriter(text, i = 0) {
            if (i < text.length) {
                output.innerHTML += text.charAt(i);
                setTimeout(() => typeWriter(text, i + 1), 40);
            } else {
                // Stop thinking animation when typing finishes
                logoFrame.classList.remove('thinking');
            }
        }

        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const val = input.value;
                input.value = '';
                output.innerHTML = '';
                
                // Start thinking animation
                logoFrame.classList.add('thinking');

                // Simulate processing delay
                setTimeout(() => {
                    let response = "Executing secure protocol for: " + val;
                    if(val.toLowerCase().includes("hack")) response = "Threat blocked. Delna AI has secured the perimeter.";
                    
                    typeWriter(response);
                }, 1200); // 1.2 seconds 'thinking' time
            }
        });
    </script>
</body>
</html>
