<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delna AI | Side-Loading Interface</title>
    <style>
        :root {
            --primary-glow: rgba(0, 212, 255, 0.6);
            --accent-glow: rgba(255, 0, 150, 0.6);
            --bg-color: #0b0e14;
        }

        body {
            background: radial-gradient(circle at center, #1a1f2c 0%, var(--bg-color) 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; overflow: hidden;
        }

        .dashboard {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 50px;
            width: 380px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        /* Logo and Side-Loading Container */
        .logo-wrapper {
            position: relative;
            width: 140px; height: 140px;
            margin: 0 auto 30px;
            display: flex; justify-content: center; align-items: center;
        }

        /* The Ring - Side Loading Effect */
        .shield-ring {
            position: absolute;
            width: 110%; height: 110%;
            border-radius: 50%;
            border: 2px solid transparent;
            /* Side-only border look */
            border-left: 3px solid var(--primary-glow);
            border-top: 1px solid transparent;
            opacity: 0.3;
            animation: rotate 5s linear infinite;
            transition: all 0.5s ease;
        }

        /* Thinking Mode (Gemini Style) */
        .thinking .shield-ring {
            animation: rotate 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            opacity: 1;
            border-left: 4px solid #00ffcc;
            filter: drop-shadow(0 0 10px #00ffcc);
            width: 115%; height: 115%;
        }

        .shield-icon {
            font-size: 50px;
            filter: drop-shadow(0 0 15px var(--primary-glow));
            z-index: 2;
            transition: 0.5s;
        }

        .thinking .shield-icon {
            transform: scale(1.05);
            filter: drop-shadow(0 0 25px #00ffcc);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* UI Elements */
        .input-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 15px 25px;
            width: 85%; color: white;
            outline: none; text-align: center;
            transition: 0.4s;
            font-size: 14px;
        }

        .input-box:focus { border-color: var(--primary-glow); box-shadow: 0 0 15px rgba(0, 212, 255, 0.2); }

        #output-msg { 
            margin-top: 25px; 
            font-size: 14px; 
            color: #88edff; 
            min-height: 40px;
            line-height: 1.5;
        }

        .status { font-size: 9px; letter-spacing: 3px; margin-bottom: 20px; color: #00ffcc; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="status">Delna AI Secured</div>
        
        <div class="logo-wrapper" id="logoFrame">
            <div class="shield-ring"></div>
            <div class="shield-icon">üõ°Ô∏è</div>
        </div>

        <h1 style="font-weight: 200; letter-spacing: 5px; margin-bottom: 25px;">DELNA AI</h1>
        
        <input type="text" class="input-box" id="userInput" placeholder="Ask Delna AI..." autocomplete="off">
        
        <div id="output-msg"></div>
    </div>

    <script>
        const input = document.getElementById('userInput');
        const output = document.getElementById('output-msg');
        const logoFrame = document.getElementById('logoFrame');

        function typeWriter(text, i = 0) {
            if (i < text.length) {
                output.innerHTML += text.charAt(i);
                setTimeout(() => typeWriter(text, i + 1), 35);
            } else {
                // Stop the side-loading animation
                logoFrame.classList.remove('thinking');
            }
        }

        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const val = input.value;
                if (!val) return;

                input.value = '';
                output.innerHTML = '';
                
                // Trigger Gemini-style side animation
                logoFrame.classList.add('thinking');

                // Artificial delay to show 'thinking'
                setTimeout(() => {
                    let response = "Commander, Delna AI is analyzing the data for: " + val;
                    if(val.toLowerCase().includes("hack")) {
                        response = "Intrusion detected. Shield protocols fully activated. Threat neutralized.";
                    }
                    typeWriter(response);
                }, 1500); 
            }
        });
    </script>
</body>
</html>
