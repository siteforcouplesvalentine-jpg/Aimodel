<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delna AI | Real Gemini Vibe</title>
    <style>
        :root {
            --gemini-blue: #4285f4;
            --gemini-purple: #9b72cb;
            --gemini-cyan: #24c1e0;
            --bg-color: #0b0e14;
        }

        body {
            background: radial-gradient(circle at center, #1a1f2c 0%, var(--bg-color) 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0; height: 100vh;
            display: flex; overflow: hidden;
            justify-content: flex-end; /* Always side panel */
            align-items: center;
            padding-right: 20px;
        }

        /* Mobile specific adjustment */
        @media (max-width: 600px) {
            body { padding-right: 10px; padding-left: 10px; }
            .dashboard { width: 95% !important; height: auto !important; border-radius: 30px !important; }
        }

        .dashboard {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px 25px;
            width: 360px;
            height: 85vh;
            text-align: center;
            box-shadow: -10px 0 50px rgba(0, 0, 0, 0.5);
            display: flex; flex-direction: column; justify-content: center;
        }

        /* LOGO & GEMINI STYLE LOADING */
        .logo-wrapper {
            position: relative;
            width: 130px; height: 130px;
            margin: 0 auto 30px;
            display: flex; justify-content: center; align-items: center;
        }

        /* The Gradient Ring (Like Gemini) */
        .shield-ring {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            /* Gradient look using border-image logic or multiple borders */
            border-left: 3px solid var(--gemini-blue);
            border-top: 3px solid var(--gemini-purple);
            opacity: 0.2;
            transition: 0.5s all ease;
        }

        /* Thinking Animation - The REAL Gemini Style */
        .thinking .shield-ring {
            opacity: 1;
            animation: gemini-spin 1s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
            border-left: 4px solid var(--gemini-cyan);
            border-top: 4px solid var(--gemini-purple);
            filter: blur(1px) drop-shadow(0 0 10px var(--gemini-blue));
            width: 110%; height: 110%;
        }

        @keyframes gemini-spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.05); filter: drop-shadow(0 0 20px var(--gemini-purple)); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .shield-icon {
            font-size: 45px;
            z-index: 2;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
            transition: 0.5s;
        }

        .thinking .shield-icon {
            transform: scale(0.9);
            opacity: 0.8;
        }

        /* UI Elements */
        .input-box {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 15px 20px;
            width: 85%; color: white;
            outline: none; margin-top: auto;
            text-align: center; font-size: 14px;
        }

        #output-msg {
            margin: 30px 0; font-size: 15px;
            color: #e0e0e0; min-height: 60px;
            line-height: 1.6;
        }

        .status-pill {
            background: rgba(0, 255, 204, 0.1);
            color: #00ffcc; padding: 5px 15px;
            border-radius: 20px; font-size: 10px;
            letter-spacing: 2px; display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <div>
            <div class="status-pill">DELNA SECURED</div>
        </div>
        
        <div class="logo-wrapper" id="logoFrame">
            <div class="shield-ring"></div>
            <div class="shield-icon">üõ°Ô∏è</div>
        </div>

        <h2 style="font-weight: 300; letter-spacing: 4px; margin: 0;">DELNA AI</h2>
        
        <div id="output-msg">How can I help you today?</div>

        <div style="margin-top: auto;">
            <input type="text" class="input-box" id="userInput" placeholder="Ask Delna AI..." autocomplete="off">
        </div>
    </div>

    <script>
        const input = document.getElementById('userInput');
        const output = document.getElementById('output-msg');
        const logoFrame = document.getElementById('logoFrame');

        function typeWriter(text, i = 0) {
            if (i < text.length) {
                output.innerHTML += text.charAt(i);
                setTimeout(() => typeWriter(text, i + 1), 35);
            } else {
                logoFrame.classList.remove('thinking');
            }
        }

        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const val = input.value;
                if (!val) return;
                input.value = '';
                output.innerHTML = '';
                
                // Trigger Gemini Gradient Animation
                logoFrame.classList.add('thinking');

                setTimeout(() => {
                    let response = "I've analyzed your request: " + val + ". Secure protocols remain optimal.";
                    typeWriter(response);
                }, 1500); 
            }
        });
    </script>
</body>
</html>
