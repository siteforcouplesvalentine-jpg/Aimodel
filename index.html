<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delna AI | Full Workspace</title>
    <style>
        :root {
            --bg-color: #0e1117;
            --sidebar-bg: #17191e;
            --gemini-blue: #4285f4;
            --gemini-purple: #9b72cb;
            --accent-glow: #24c1e0;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--bg-color);
            color: white; font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* Full Layout */
        .wrapper { display: flex; height: 100vh; width: 100vw; }

        /* Sidebar - PC-yil side-il, Mobile-il hidden (Drawer) */
        .sidebar {
            width: 260px; background: var(--sidebar-bg);
            display: flex; flex-direction: column;
            padding: 20px; border-right: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.3s ease;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .sidebar { position: absolute; height: 100%; transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
        }

        .menu-item { padding: 12px; margin: 5px 0; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .menu-item:hover { background: rgba(255,255,255,0.05); }

        /* Main Workspace */
        .main {
            flex-grow: 1; display: flex; flex-direction: column;
            position: relative; background: var(--bg-color);
        }

        /* Header with Menu Button */
        header { padding: 15px; display: flex; align-items: center; }
        .menu-btn { font-size: 24px; cursor: pointer; margin-right: 15px; }

        /* Chat Area */
        #chat-area {
            flex-grow: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 20px; text-align: center;
        }

        /* LOGO & LOADING (The Real Vibe) */
        .logo-box { position: relative; width: 120px; height: 120px; margin-bottom: 20px; }
        
        .shield-ring {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border: 3px solid transparent;
            border-left: 3px solid var(--gemini-blue);
            border-top: 3px solid var(--gemini-purple);
            animation: rotate 6s linear infinite;
        }

        .thinking .shield-ring {
            animation: spin 1s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
            filter: drop-shadow(0 0 15px var(--gemini-blue));
            width: 110%; height: 110%;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes rotate { 100% { transform: rotate(360deg); } }

        .shield-icon {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 45px; filter: drop-shadow(0 0 10px var(--gemini-blue));
        }

        /* Message Bar (The Blue Glow) */
        .input-container {
            padding: 20px; display: flex; justify-content: center; width: 100%;
            box-sizing: border-box;
        }

        .input-pill {
            width: 100%; max-width: 700px; background: #1e1f20;
            border-radius: 30px; display: flex; align-items: center;
            padding: 8px 20px; border: 1px solid transparent; transition: 0.3s;
        }

        .input-pill:focus-within {
            border: 1px solid rgba(66, 133, 244, 0.5);
            box-shadow: 0 0 20px rgba(66, 133, 244, 0.15); /* Blue Shade Glow */
        }

        input {
            background: none; border: none; color: white; flex-grow: 1;
            padding: 12px; outline: none; font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="sidebar" id="sidebar">
            <h3 style="color: #9aa0a6;">Delna AI</h3>
            <div class="menu-item">üìÇ Security Logs</div>
            <div class="menu-item">üìÇ System Bypass</div>
            <div class="menu-item">üìÇ Delna AI Core</div>
            <div style="margin-top: auto; font-size: 12px; color: #5f6368;">Version 2.0</div>
        </div>

        <div class="main">
            <header>
                <div class="menu-btn" onclick="toggleSidebar()">‚ò∞</div>
                <div style="letter-spacing: 2px; font-size: 14px;">DELNA AI</div>
            </header>

            <div id="chat-area">
                <div class="logo-box" id="logoFrame">
                    <div class="shield-ring"></div>
                    <div class="shield-icon">üõ°Ô∏è</div>
                </div>
                <h2 id="msg-display">How can I help you, Commander?</h2>
            </div>

            <div class="input-container">
                <div class="input-pill">
                    <input type="text" id="userInput" placeholder="Enter a prompt here" autocomplete="off">
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        const input = document.getElementById('userInput');
        const display = document.getElementById('msg-display');
        const logoFrame = document.getElementById('logoFrame');

        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const val = input.value;
                input.value = '';
                display.innerHTML = '';
                logoFrame.classList.add('thinking');

                setTimeout(() => {
                    display.innerText = "Delna AI Analysis: " + val + " - Protocols are secure.";
                    logoFrame.classList.remove('thinking');
                }, 1500);
            }
        });
    </script>
</body>
</html>
