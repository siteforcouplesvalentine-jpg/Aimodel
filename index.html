<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Delna AI | Final Fix</title>
    <style>
        :root {
            --bg-color: #0e1117;
            --sidebar-bg: #17191e;
            --gemini-blue: #4285f4;
            --gemini-purple: #9b72cb;
            --input-bg: #1e1f20;
        }

        /* Keyboard-friendly Dynamic Height Fix */
        body, html {
            margin: 0; padding: 0; 
            height: 100vh; height: 100dvh; 
            background-color: var(--bg-color);
            color: white; font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .wrapper { display: flex; height: 100%; width: 100vw; position: relative; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px; background: var(--sidebar-bg);
            display: flex; flex-direction: column;
            padding: 20px; border-right: 1px solid rgba(255,255,255,0.05);
            position: absolute; height: 100%; z-index: 1000;
            transform: translateX(-100%); transition: 0.3s ease;
        }
        .sidebar.open { transform: translateX(0); }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .close-btn { font-size: 24px; cursor: pointer; color: #9aa0a6; }

        /* --- MAIN CONTENT --- */
        .main { flex-grow: 1; display: flex; flex-direction: column; width: 100%; }
        header { padding: 15px 20px; display: flex; align-items: center; flex-shrink: 0; }
        .menu-icon { font-size: 24px; cursor: pointer; }

        /* --- CHAT AREA (Side Loading Only) --- */
        #chat-area {
            flex-grow: 1; display: flex; flex-direction: column;
            padding: 20px; overflow-y: auto;
        }

        .chat-row {
            display: flex; align-items: flex-start; gap: 12px;
            width: 100%; max-width: 800px; margin: 0 auto;
        }

        /* Tiny Side Orbit (Marked in your screenshot) */
        .ai-avatar {
            width: 28px; height: 28px; border-radius: 50%;
            background: rgba(255,255,255,0.1); flex-shrink: 0;
            position: relative; margin-top: 4px;
        }

        .thinking .ai-avatar::after {
            content: ''; position: absolute; top: -3px; left: -3px;
            right: -3px; bottom: -3px; border-radius: 50%;
            border: 2px solid transparent;
            border-left: 2px solid var(--gemini-blue);
            border-top: 2px solid var(--gemini-purple);
            animation: orbit 0.8s linear infinite;
        }

        @keyframes orbit { 100% { transform: rotate(360deg); } }

        #msg-display { font-size: 17px; line-height: 1.6; color: #e8eaed; }

        /* --- FLOATING INPUT BAR (Position Fix) --- */
        .input-container {
            padding: 10px 15px 40px; /* Thazhe ninnu ketti nirthan */
            display: flex; justify-content: center;
            flex-shrink: 0; /* Keyboard varumbol squeeze aavathiriukan */
        }

        .input-pill {
            width: 100%; max-width: 700px; background: var(--input-bg);
            border-radius: 28px; display: flex; align-items: center;
            padding: 10px 20px; border: 1px solid transparent;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        .input-pill:focus-within {
            border: 1px solid var(--gemini-blue);
            box-shadow: 0 0 20px rgba(66, 133, 244, 0.3);
        }

        input {
            background: none; border: none; color: white;
            width: 100%; padding: 10px; outline: none; font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span style="font-weight: bold;">Folders</span>
                <span class="close-btn" onclick="toggleSidebar()">âœ•</span>
            </div>
            <div style="padding: 10px; color: #9aa0a6;">ðŸ“‚ Security Logs</div>
            <div style="padding: 10px; color: #9aa0a6;">ðŸ“‚ Delna AI Core</div>
        </div>

        <div class="main">
            <header>
                <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>
                <div style="margin-left: 15px; font-size: 14px; letter-spacing: 2px;">DELNA AI</div>
            </header>

            <div id="chat-area">
                <div class="chat-row" id="chatRow">
                    <div class="ai-avatar"></div>
                    <div id="msg-display">Hello, Commander. How can I help?</div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-pill">
                    <input type="text" id="userInput" placeholder="Ask Delna AI..." autocomplete="off">
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

        const input = document.getElementById('userInput');
        const display = document.getElementById('msg-display');
        const chatRow = document.getElementById('chatRow');

        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const val = input.value;
                if (!val) return;
                input.value = '';
                display.innerHTML = '';
                chatRow.classList.add('thinking');

                setTimeout(() => {
                    display.innerText = "Delna AI Analysis complete for your request.";
                    chatRow.classList.remove('thinking');
                }, 1500);
            }
        });
    </script>
</body>
</html>
