<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delna AI | Fixed Side-Animation</title>
    <style>
        :root {
            --bg-color: #0e1117;
            --sidebar-bg: #17191e;
            --gemini-blue: #4285f4;
            --gemini-purple: #9b72cb;
            --glow-shade: rgba(66, 133, 244, 0.3);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--bg-color);
            color: white; font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .wrapper { display: flex; height: 100vh; width: 100vw; position: relative; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px; background: var(--sidebar-bg);
            display: flex; flex-direction: column;
            padding: 20px; border-right: 1px solid rgba(255,255,255,0.05);
            position: absolute; height: 100%; z-index: 1000;
            transform: translateX(-100%); transition: transform 0.3s ease;
        }
        .sidebar.open { transform: translateX(0); }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .close-btn { font-size: 24px; cursor: pointer; color: #9aa0a6; }
        .menu-item { padding: 12px; margin: 5px 0; border-radius: 10px; cursor: pointer; color: #bdc1c6; }
        .menu-item:hover { background: rgba(255,255,255,0.05); color: white; }

        /* --- MAIN CONTENT --- */
        .main { flex-grow: 1; display: flex; flex-direction: column; position: relative; width: 100%; }
        header { padding: 15px 20px; display: flex; align-items: center; background: var(--bg-color); }
        .menu-icon { font-size: 24px; cursor: pointer; margin-right: 15px; }

        /* --- LOGO & SIDE ORBIT ANIMATION (FIXED) --- */
        #chat-area {
            flex-grow: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 20px; text-align: center;
        }

        .logo-box { position: relative; width: 140px; height: 140px; margin-bottom: 30px; }

        /* Normal state: Very subtle ring */
        .shield-ring {
            position: absolute; 
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s ease;
        }

        /* Side-Orbit Loading: Only one side glows and rotates */
        .thinking .shield-ring {
            width: 115%; height: 115%;
            border: 3px solid transparent;
            border-left: 4px solid var(--gemini-blue); /* Side loading only */
            border-top: 4px solid var(--gemini-purple);
            filter: drop-shadow(0 0 15px var(--gemini-blue));
            animation: side-spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes side-spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .shield-icon {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 55px; filter: drop-shadow(0 0 10px var(--gemini-blue));
            z-index: 5;
        }

        /* --- INPUT BAR --- */
        .input-wrapper {
            padding: 20px 20px 40px;
            display: flex; justify-content: center; width: 100%; box-sizing: border-box;
        }
        .input-pill {
            width: 100%; max-width: 700px; background: #1e1f20;
            border-radius: 30px; display: flex; align-items: center;
            padding: 10px 25px; border: 1px solid transparent; 
            transition: all 0.3s ease;
        }
        .input-pill:focus-within {
            border: 1px solid var(--gemini-blue);
            box-shadow: 0 0 25px var(--glow-shade);
        }
        input {
            background: none; border: none; color: white; flex-grow: 1;
            padding: 12px 0; outline: none; font-size: 16px;
        }
        #msg-display { font-size: 18px; color: #e8eaed; max-width: 85%; line-height: 1.6; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span style="font-weight: bold; color: white;">Recent folders</span>
                <span class="close-btn" onclick="toggleSidebar()">‚úï</span>
            </div>
            <div class="menu-item">üìÇ Security Logs</div>
            <div class="menu-item">üìÇ System Bypass</div>
            <div class="menu-item">üìÇ Delna AI Core</div>
        </div>

        <div class="main">
            <header>
                <div class="menu-icon" onclick="toggleSidebar()">‚ò∞</div>
                <div style="font-size: 14px; letter-spacing: 2px;">DELNA AI</div>
            </header>

            <div id="chat-area">
                <div class="logo-box" id="logoFrame">
                    <div class="shield-ring"></div>
                    <div class="shield-icon">üõ°Ô∏è</div>
                </div>
                <h2 id="msg-display">Hello, Commander.</h2>
            </div>

            <div class="input-wrapper">
                <div class="input-pill">
                    <input type="text" id="userInput" placeholder="Ask Delna AI..." autocomplete="off">
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        const input = document.getElementById('userInput');
        const display = document.getElementById('msg-display');
        const logoFrame = document.getElementById('logoFrame');

        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const val = input.value;
                if (!val) return;
                input.value = '';
                display.innerHTML = '';
                logoFrame.classList.add('thinking');

                setTimeout(() => {
                    display.innerText = "Processing request for: " + val;
                    logoFrame.classList.remove('thinking');
                }, 1500);
            }
        });
    </script>
</body>
</html>
